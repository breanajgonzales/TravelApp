<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Location Details</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Add custom CSS here -->
    <link href="css/shop-item.css" rel="stylesheet">

</head>

<body>
<div class="container">

    <div class="row">

        <div class="col-md-3">
            <div class="list-group">
                <a href="#" class="list-group-item active">Printable</a>
                <a href="#" class="list-group-item">Cupcake Wrappers</a>
                <a href="#" class="list-group-item">Authentic Dragon Bones</a>
            </div>
        </div>
        <div class="col-md-9">

            <div class="thumbnail">
                <img class="img-responsive" src={{ location.photos }} alt="">

                <div class="caption-full">
                    <h4><a href="#">{{ location.locationName }}</a>
                    </h4>

                    <p>{{ location.description }}</p>
                    <span>
                        <div class="glyphicon glyphicon-thumbs-up">{{ location.upVoteCount }}</div>
                        <div class="glyphicon glyphicon-thumbs-down">{{ location.downVoteCount }}</div>
                    </span>
                </div>

                <div class="ratings">
                    <p class="pull-right">3 reviews</p>

                    <p>
                        <span class="glyphicon glyphicon-star"></span>
                        <span class="glyphicon glyphicon-star"></span>
                        <span class="glyphicon glyphicon-star"></span>
                        <span class="glyphicon glyphicon-star"></span>
                        <span class="glyphicon glyphicon-star-empty"></span>
                        4.0 stars
                    </p>
                </div>
            </div>
                    <div>
                    <div ng-submit="save()" enctype="form-data" class="form-register">
                        <div class="form-group">
                            <input class="form-control" id="commentText" type="text" ng-model="commentText"required="required" placeholder="Comment">
                        <div class="form-group">
                            <input class="form-control" id="locationRating" value="0" type="hidden" ng-model="locationRating">
                            <input class="form-control" id="locationPostID" value="0" type="hidden" ng-model="locationPostID">
                            <input class="form-control" id="commentDate" value="0" type="hidden" ng-model="commentDate">
                            <input class="form-control" id="user" value="testrobot" type="hidden" ng-model="user">
                        </div>
<!--                            <span ng-show="hasError('Comment')">Comment is required</span><span
                                ng-show="Comment">{{ errorComment }}</span> -->
                        </div>

                        <div class="text-right">
                            <a class="btn btn-success" type='submit'>Leave Your Comment</a>
                        </div>
                    </div>
                        <hr>

                <div class="row" ng-repeat="comment in commentList">
                    <div class="col-md-12">
                        <span class="glyphicon glyphicon-star"></span>
                        <span class="glyphicon glyphicon-star"></span>
                        <span class="glyphicon glyphicon-star"></span>
                        <span class="glyphicon glyphicon-star"></span>
                        <span class="glyphicon glyphicon-star-empty"></span>
                        Anonymous
                        <span class="pull-right">{{ comment.commentDate }}</span>

                        <p>{{ comment.commentText }}</p>
                    </div>
                </div>

                <hr>



            </div>

        </div>

    </div>

</div>
<!-- /.container -->

<div class="container">

    <hr>

    <footer>
        <div class="row">
            <div class="col-lg-12">
                <p>Copyright 2014</p>
            </div>
        </div>
    </footer>

</div>
<!-- /.container -->

<!-- JavaScript -->
<script src="js/jquery-1.10.2.js"></script>
<script src="js/bootstrap.js"></script>

</body>

</html>
