<div class="container">
   <form class="form-signin" role="form">
        <h2 class="form-signin-heading">Please sign in</h2>
        <input type="text" class="form-control" placeholder="Email address" required autofocus ng-model="username">
        <input type="password" class="form-control" placeholder="Password" required ng-model="password">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>


    <div class="row" ng-controller="LoginController">
      <div class="col-md-8 pull-left">
        <form ng-submit="doLogin()" name="loginForm" novalidate="novalidate" class="form-signin">
          <h2 class="form-signin-heading">{{ loginTitle }}</h2>
          <input type="text" name="email" placeholder="Email Address" ng-model="user.email" required="required" autofocus="autofocus" class="form-control"/><span ng-show="hasError('email')">Email address is required</span><span ng-show="errorUsername">{{ errorUsername }}</span>
          <input type="text" name="password" placeholder="Password" ng-model="user.password" required="required" class="form-control"/><span ng-show="hasError('password')">Password is required</span><span ng-show="errorPassword">{{ errorPassword }}</span>
          <button class="btn-link">Forgot Password?</button><br/><a ng-click="register()">
            <button class="btn-link">Create Account</button></a>
          <button type="submit" class="btn btn-lg btn-primary btn-block">Sign in</button>
        </form>
      </div>
      <div class="bs-callout-info col-md-3 pull-right">
        <h3>Try it out</h3>
        <p>Login with the Demo account</p>
        <p><strong>Username:</strong> demo</p>
        <p><strong>Password:</strong> demo</p>
      </div>
    </div>
</div>
